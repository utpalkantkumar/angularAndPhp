<div class="container">
  <h2>Login</h2>
  <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
	<div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
		<span class="text-danger"
                                *ngIf="(loginFormControl.email.touched || submitted) && loginFormControl.email.errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger"
                                *ngIf="loginFormControl.email.touched && loginFormControl.email.errors?.email">
                                Enter a valid email address
                            </span>
      </div>
    </div>
	
	<div class="form-group">
      <label class="control-label col-sm-2" for="email">Password:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="passwrod" placeholder="Enter password" name="password" formControlName="password">
		<span class="text-danger"
                                *ngIf="(loginFormControl.password.touched || submitted) && loginFormControl.password.errors?.required">
                                Password is required
                            </span>
                            <span class="text-danger"
                                *ngIf="loginFormControl.password.touched && loginFormControl.password.errors?.invalidPassword">
                                Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                                letter and 1 number
                            </span>
      </div>
    </div>
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
		{{formMsg}}
      </div>
    </div>
  </form>
  
  <p class="loginhere">
                    I have not account ?<a routerLink="/user/register" class="loginhere-link"> Sign up</a>
                </p>
</div>
