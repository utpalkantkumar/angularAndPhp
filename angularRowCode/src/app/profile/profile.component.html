

<div class="container" >
  <h2>Profile details</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">User name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="{{name}}" disabled>
		
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{email}}" disabled>
		
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="contact">Contact:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="contact" placeholder="Enter contact No." name="contact" value="{{contact}}" disabled>
		

      </div>
    </div>
	
    
    
    
  </form>
  
  <p class="loginhere">
                    
					<a routerLink="/user/login" class="loginhere-link"> Back</a>
                </p>
</div>
